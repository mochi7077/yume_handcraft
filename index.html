<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Yume_handcraft</title>

  <script>
    // detect IE8 and above, and edge
    if (document.documentMode || /Edge/.test(navigator.userAgent)) {
      alert('Please use Chrome or Firefox for best browsing experience!');
    }
  </script>

  <!-- load CSS -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300,400">
  <!-- Google web font "Open Sans" -->
  <link rel="stylesheet" href="css/bootstrap.min.css"> <!-- https://getbootstrap.com/ -->
  <link rel="stylesheet" href="css/fontawesome-all.min.css"> <!-- Font awesome -->
  <link rel="stylesheet" href="slick/slick.css">
  <link rel="stylesheet" href="slick/slick-theme.css">
  <link rel="stylesheet" href="css/templatemo-style.css"> <!-- Templatemo style -->

</head>

<body>

  <!-- Loader -->
  <div id="loader-wrapper">
    <div id="loader"></div>
    <div class="loader-section section-left"></div>
    <div class="loader-section section-right"></div>
  </div>

  <div class="container">
    <div class="tm-top-bar"></div>

    <!-- Welcome section -->
    <section class="tm-welcome">

      <div class="tm-welcome-left">
        <div class="tm-logo">
          <img class="tm-site-name"></img>
        </div>
        <div class="tm-welcome-content">

          <h2 class="tm-mb-25">Yume_handcraft</h2>
          <p class="tm-font-big">
            <!-- 業餘小織女<br/> -->
            🧶不定時更新作品，歡迎私訊客訂、客製化，為您打造個人專屬的溫暖作品<br />
            🧶因手工製作耗時，不接受急單唷～<br />
            🧶若您對鉤織課程有興趣，想要親自做出自己獨一無二的作品，也歡迎私訊討論 🥰
          </p>
          <a href="https://www.instagram.com/yume_handcraft/"><img src="./img/Instagram_logo_2016.svg" class="instagram" alt=""></a>
          <a href="https://reurl.cc/77ER8D"><img src="./img/smallShu.png" class="smallShu" alt=""></a>
          <!-- <a href="#" class="tm-welcome-link tm-font-big">Continue...</a> -->
        </div>
      </div>
      <div class="tm-welcome-right"></div>

    </section>
    <div class="tm-bar-2"></div>

    <section class="row tm-section-pb">
      <div class="col-md-12 tm-bg-accent tm-gallery-pad tm-gallery-container mx-auto">
        <h2 class="text-center tm-mb-45">Handcraft Gallery</h2>
        <div class="grid tm-gallery">
        </div>
      </div>
    </section>

    <footer class="pt-4 pb-4">
      <p class="text-center tm-text-light-dark">Copyright &copy; 2024 Yume_handcraft

        | Design: <a rel="nofollow" href="http://templatemo.com" class="tm-text-light-dark">Yume_handcraft</a></p>
    </footer>

  </div> <!-- container -->

  <script src="js/jquery-3.2.1.slim.min.js"></script>
  <script src="slick/slick.min.js"></script>
  <script>

    $(function () {
    
      for(let i=1; i<=47; i++) {
      let figure = `
        <figure class="effect-lexi tm-gallery-item">
          <img src="img/LINE_ALBUM_handcraft_240208_${i}.jpg" alt="Image">
        </figure>
      `;

      $('.tm-gallery').append(figure);
      }   

      $('.tm-gallery').slick({
        dots: true,
        infinite: true,
        slidesToShow: 4,
        slidesToScroll: 2,
        responsive: [
          {
            breakpoint: 991,
            settings: {
              slidesToShow: 3,
              slidesToScroll: 2
            }
          },
          {
            breakpoint: 767,
            settings: {
              slidesToShow: 2,
              slidesToScroll: 1
            }
          },
          {
            breakpoint: 480,
            settings: {
              slidesToShow: 1,
              slidesToScroll: 1
            }
          }
        ]
      });
    });



  </script>
</body>

</html>
